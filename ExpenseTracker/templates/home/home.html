<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}
    
        {% if user.is_authenticated %}

            <h2>Welcome, {{user.username}}</h2>

        
        {% else %}
            <h2>Welcome! <br>
                <a href="{% url 'register' %}">Register</a> or
                <a href="{% url 'login' %}">Login</a>
                on our site
            </h2>
        {% endif %}

    {% endblock content %}



</body>
</html>
